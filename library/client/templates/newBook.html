<template name="newBook">
	<div class="newbook">
		<p><strong>New Book</strong></p>
		<form class="form-inline" id="newBook">
		  <div class="form-group">
		    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" id="bookAuthor" placeholder="Author">
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" id="publishYear" placeholder="Year">
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" id="tags" placeholder="Tags">
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" id="link" placeholder="Link">
		  </div>
		  <button type="submit" class="btn btn-success">Save</button>
		</form>
	</div>
</template>
